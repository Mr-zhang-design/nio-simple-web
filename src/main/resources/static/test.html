<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>
<body>
<button class="post">测试post请求</button>
<script src="axios.min.js"></script>
<script>
    const post = document.querySelector(".post");
    post.onclick = () => {
        axios.post('/post', {
            name: '阿达',
            age: 18,
            sex: '男',
            job: 'ok',
            wife: {
                name: '王冰冰'
            }
        })
            .then(res => {
                console.log(res)
            })
    }
</script>
</body>
</html>
